<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="same"><string>IBM Plex Sans</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>IBM Plex Serif</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>IBM Plex Sans</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>IBM Plex Mono</string></edit>
        <edit name="family" mode="append" binding="same"><string>DroidSansMono Nerd Font Mono</string></edit>
    </match>
</fontconfig>
